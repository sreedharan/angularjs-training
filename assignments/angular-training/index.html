<!DOCTYPE html>
<html>

<head>
    <title> Angular training</title>
    <script src="js/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body ng-app="expenseManager">
    <div class="container">
        <div class="container-fluid">
            <div class="row" ng-controller="transactions">
                <div class="col-lg-12" ng-repeat="post in transactions.transactions">
                    <div class="col-lg-1">{{post.id}}</div>
                    <div class="col-lg-2">{{post.payer}}</div>
                    <div class="col-lg-2">{{post.payee}}</div>
                    <div class="col-lg-2">{{post.amount}}</div>
                    <div class="col-lg-2">{{post.date}}</div>
                    <div class="col-lg-1">{{post.modeOfPayment}}</div>
                    <div class="col-lg-1">{{post.notes}}</div>
                    <div class="col-lg-1">{{post.type}}</div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
